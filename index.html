<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="keywords" content="Еда, бургеры, поесть, ресторан" />
    <meta name="description" content="Сайт для заказа еди на дом" /> 
    <link rel="shortcut icon" type="image/png" href="icon.png">
    
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@700&display=swap" rel="stylesheet">

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
            <nav class="nav_contaiber">
                <div class="header_line">
                    <div class="header_logo">
                        <img src="icon.png" alt="Логотип сайта" />
                    </div>
                    <!-- ./header_logo -->

                    <div class="nav">
                        <a href="#">ГЛАВНАЯ</a>
                        <a href="#">МЕНЮ</a>
                        <a href="#">О НАС</a>
                        <a href="#">БРОНЬ</a>
                    </div>
                    <!-- ./nav -->

                    <div class="cart">
                        <a href="#">
                            <img class="cart_image" src="img/cart.png" alt="Иконка корзины" />
                        </a>
                    </div>
                    <!-- ./cart -->

                    <div class="phone">
                        <div class="phone_holder">
                            <div class="phone_image">
                                <img src="img/phone.png" alt="Иконка телефона">
                            </div>
                            <div class="number">
                                <a class="phone_number" href="#">+999-888-76-54</a>
                            </div>
                        </div>
                        <!-- ./phone_holder -->

                        <div class="phone_text">Свяжитесь с нами для <br> бронирования
                        </div>
                    </div>
                    <!-- ./phone -->

                    <div class="header_btn_container">
                        <a class="header_btn" href="#">ЗАКАЗ СТОЛИКА</a>
                    </div>
                </div>
                <!-- ./header_line -->
            </nav>

            <div class="header_down">

                <div class="header_title">
                    Добро пожаловать в

                    <div class="header_subtitle">
                        Наш ресторан
                    </div>

                    <div class="header_under_subtitle">
                        ДОМ ЛУЧШЕЙ ЕДЫ
                    </div>

                    <div class="header_btn_down_container">
                        <a href="#" class="header_btn_down">VIEW MENU</a>
                    </div>

                </div>

            </div>
